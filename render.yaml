services:
  # Web Service
  - type: web
    name: safmc-fmp-tracker
    env: python
    region: oregon
    plan: starter
    buildCommand: "pip install -r requirements.txt && cd client && npm install && npm run build && cd .. && chmod +x start.sh"
    startCommand: "./start.sh"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ENABLE_SCHEDULER
        value: true
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: safmc-fmp-tracker-db
          property: connectionString
