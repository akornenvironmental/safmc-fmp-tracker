services:
  # Backend API Service
  - type: web
    name: safmc-fmp-tracker-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: "chmod +x build.sh && bash build.sh"
    startCommand: "./start.sh"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ENABLE_SCHEDULER
        value: true
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: safmc-fmp-tracker-db
          property: connectionString

  # Frontend Static Site
  - type: web
    name: safmc-fmp-tracker-frontend
    env: static
    buildCommand: "cd client && npm install && npm run build"
    staticPublishPath: ./client/dist

# Note: Database 'safmc-fmp-tracker-db' already exists and will be connected manually
# Uncomment below to create a new database via blueprint:
# databases:
#   - name: safmc-fmp-tracker-db
#     databaseName: safmc_fmp_tracker
#     region: oregon
#     plan: free
#     ipAllowList: []
